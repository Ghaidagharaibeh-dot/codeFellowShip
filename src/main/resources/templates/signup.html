<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/signup.css" />

    <script
            src="https://kit.fontawesome.com/eac52206dc.js"
            crossorigin="anonymous"
    ></script>
    <title>CodeFellowShip / sign up</title>
</head>
<body>
<h1>CodeFellowShip <i class="fas fa-code"></i></h1>
<form action="/signup" method="post">
    <label for="username">Username</label>
    <input type="text" name="username" id="username" required>
    <label for="password">Password</label>
    <input type="text" name="password" id="password" required>
    <label for="firstName">firstName</label>
    <input type="text" name="firstName" id="firstName" required>
    <label for="lastName">lastname</label>
    <input type="text" name="lastName" id="lastName" required>
    <label for="bio">bio</label>
    <input type="text" name="bio" id="bio" required>
    <label for="dateOfBirth">dateOfBirth</label>
    <input type="text" name="dateOfBirth" id="dateOfBirth" required>
    <input id="signup" type="submit" value="sign up">
</form>
<a href="/index">Home</a>


</body>
</html>
