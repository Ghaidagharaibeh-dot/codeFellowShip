<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/styles/profile.css" />
    <script
            src="https://kit.fontawesome.com/eac52206dc.js"
            crossorigin="anonymous"
    ></script>
    <title> CodeFellowShip / profile</title>

</head>
<body>
<div th:insert="fragments/nav :: nav"></div>


<div id="pro">
<!--    if ()-->
    <form th:if="${!me.getFriends().contains(userForOwner)}" action="/follow" method="post">
        <input type="hidden" name="id" id="id" th:value="${userForOwner.id}">
        <input class="button" type="submit" value="Follow !" />
    </form>

    <img src="https://i.pinimg.com/originals/0c/3b/3a/0c3b3adb1a7530892e55ef36d3be6cb8.png">
    <div id="stuff">
    <span> Username: <span th:text=${userForOwner.username}></span></span><br>
    <span> First Name: <span th:text=${userForOwner.firstName}></span></span><br>
    <span> Last Name: <span th:text=${userForOwner.lastName}></span></span><br>
    <span> Bio: <span th:text=${userForOwner.bio}></span></span><br>
    <span> Birth date: <span th:text=${userForOwner.dateOfBirth}></span></span><br>
    </div>
    <div>
        <h2>Posts</h2>
        <ul>
            <li th:each="post : ${userForOwner.posts}" th:text="${post.body}"></li>
        </ul>
    </div>
</div>


<br>
<br>

<a href="/index">Home</a>


<footer>All Rights Reserved 	&copy;  </footer>
</body>
</html>
